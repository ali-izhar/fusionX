{% extends 'base.html' %}

{% block title %}404{% endblock %}

{% block content %}
<section class="py-4 py-xl-5" style="color: var(--bs-body-bg);">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                <div>
                    <h2 class="text-capitalize fs-1 fw-bolder mb-3" style="line-height: 2;letter-spacing: 5px;font-weight: bold;">Page Not Found</h2>
                        <hr>
                    <p class="font-monospace fs-5 w-lg-50">The page you are looking for does not exist.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container" style="text-align: center;">
    <img class="img-fluid w-100" src="{{ url_for('static', filename='img/404.svg') }}">
</div>
{% endblock %}
