{% extends 'base.html' %}

{% block title %}Merger{% endblock %}

{% block content %}
<section class="py-4 py-xl-5" style="color: var(--bs-body-bg);">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                <div>
                    <h2 class="text-capitalize fs-1 fw-bolder mb-3" style="line-height: 2;letter-spacing: 5px;font-weight: bold;">Image Editor</h2>
                    <hr style="border-top-color: #DBF227;">
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container py-5 editor-menu">
    <div class="row">
        <div class="col-md-2">
            <div class="editor-options">
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="revertButton" onclick="revertImage()">Revert</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="enhanceButton" onclick="enhanceImage()">Enhance</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="brightnessButton">Brightness</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="contrastButton">Contrast</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="saturationButton">Saturation</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="filterButton">Filter</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100" id="cropZoomButton" onclick="toggleCropMenu()" data-toggle="0">Open Crop / Zoom</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10 d-flex justify-content-center align-items-center">
            <div class="image-container">
                <img id="mergedImage" class="img-fluid" src="{{ temp }}" alt="Merged Image">
            </div>
        </div>

        <div class="cropMenu" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <input type="text" id="cropWidth" placeholder="N/A" class="form-control bg-dark text-white rounded-pill border-2 mb-2" readonly>
                    <input type="text" id="cropHeight" placeholder="N/A" class="form-control bg-dark text-white rounded-pill border-2 mb-2" readonly>
                </div>
                <button class="btn" id="applyCropButton" onclick="applyCrop()">Apply Crop</button>
            </div>
        </div>
</div>

{% endblock %}
