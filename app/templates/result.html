{% extends 'base.html' %}

{% block title %}Merger{% endblock %}

{% block content %}
<section class="py-4 py-xl-5" style="color: var(--bs-body-bg);">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                <div>
                    <h2 class="text-capitalize fs-1 fw-bolder mb-3" style="line-height: 2;letter-spacing: 5px;font-weight: bold;">Image Editor</h2>
                    <hr style="border-top-color: #DBF227;">
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container py-5 editor-menu">
    <div class="row">
        <!-- Mini-Photoshop Options -->
        <div class="col-md-2">
            <div class="editor-options">
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100">Enhance</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100">Brightness</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100">Contrast</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn w-100">Saturation</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn w-100">Filter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Display -->
        <div class="col-md-10 d-flex justify-content-center align-items-center">
            <div class="image-container">
                <!-- Display Merged Image -->
                <img id="mergedImage" class="img-fluid" src="" alt="Merged Image">
            </div>
        </div>
    </div>
</div>

{% endblock %}
