{% extends 'base.html' %}

{% block title %}Merger{% endblock %}

{% block content %}
<section class="py-4 py-xl-5" style="color: var(--bs-body-bg);">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                <div>
                    <h2 class="text-capitalize fs-1 fw-bolder mb-3" style="line-height: 2;letter-spacing: 5px;font-weight: bold;">Merged Style!</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-md-6">
            <p class="text-center">This is the merged image of the content and style images you uploaded. You can download the image by right-clicking on it and selecting "Save Image As".</p>
        </div>
        <div class="col-md-6">
            <img id="mergedImage" class="img-fluid" src="" alt="Merged Image" style="display: none; border: none;">
        </div>
    </div>
</div>

{% endblock %}
